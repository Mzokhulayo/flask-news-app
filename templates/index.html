<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Johannesburg News</title>
</head>
<body>
    <h1>Latest News Related to Johannesburg</h1>
    <ul>
        {% for article in news %}
            <li>
                <a href="{{ article.url }}" target="_blank">{{ article.title }}</a><br>
                <p>{{ article.description }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
